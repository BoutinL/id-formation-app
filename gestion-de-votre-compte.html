<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/gestion-de-votre-compte.css">
    <link rel="stylesheet" media="(max-width:767px)" href="assets/css/gestion-compte-phone.css">
    <link rel="stylesheet" media="(min-width: 768px) and (max-width: 1024px)" href="assets/css/gestion-compte-tab.css">
</head>
<body>
    <main>
        <h1>Gestion de votre compte</h1>
        <container>
            <section class="partie-compte">
                <form action="">
                    <label for="pseudo">Pseudo:</label>
                    <input type="text" id="pseudo">
                    <label for="nom">Nom:</label>
                    <input type="text" id="nom">
                    <label for="mail">E-mail:</label>
                    <input type="text" id="mail">
                    <label for="adresse">Adresse:</label>
                    <input type="text" id="adresse">
                    <label for="telephone">Téléphone:</label>
                    <input type="text" id="telephone">
                    <input type="submit" id="modifier" value="Modifier">
                </form>
            </section>
            <section class="partie-password">
                <form action="">
                    <label for="mot_de_passe">Mot de passe:</label>
                    <input type="password" name="" id="mot_de_passe">
                    <input type="submit" value="Réinitialisez par e-Mail" id="modifier">
                </form>
            </section>
        </container>
    </main>
</body>
</html>
