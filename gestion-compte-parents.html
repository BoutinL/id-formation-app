<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/gestion-compte-parents.css">
    <link rel="stylesheet" media="(max-width:767px)" href="assets/css/gestion-compte-parents-phone.css">
</head>
<body>
    <main>
        <h1>Gestion des comptes parents</h1>
        <label for="recherche" id="rechercher">Recherche: <input type="search" name="" id="recherche"></label>
        <container>
            <form action="" class="compte-parents">
                <label for="pseudo">Pseudo:</label>
                <input type="text" id="pseudo">
                <label for="nom">Nom:</label>
                <input type="text" id="nom">
                <label for="mail">E-mail:</label>
                <input type="email" id="mail">
                <label for="adresse">Adresse:</label>
                <input type="text" id="mail">
                <label for="telephone">Téléphone:</label>
                <input type="text" id="telephone">
                <input type="submit" value="Modifier" id="bouton_modifier">
            </form>
            <form action="" class="password">
                <label for="mdp">Mot de passe:</label>
                <input type="password" id="mdp">
                <input type="submit" value="Réinitialiser" id="bouton_reinitialiser">
            </form>
        </container>
    </main>
</body>
</html>
